<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Resume</title>
<style>
/* === COMPACT MODE === */
body.compact {
    font-size: 10.3pt !important;
    line-height: 1.18 !important;
}

body.compact h1 {
    font-size: 21pt !important;
    margin-bottom: 0px !important;
}

body.compact h2 {
    margin-top: 14px !important;
    margin-bottom: 4px !important;
    font-size: 13pt !important;
}

body.compact .job,
body.compact .edu-item,
body.compact .project-item,
body.compact .vol-item,
body.compact .cert-item {
    margin-bottom: 6px !important;
}

body.compact li {
    margin: 0 !important;
    padding: 0 !important;
}

body.compact .contact {
    margin-bottom: 14px !important;
}


/* === NORMAL MODE === */
body {
    font-family: "Inter", Arial, sans-serif;
    margin: 0.6in;
    color: #222;
    font-size: 11pt;
    line-height: 1.3;
}

h1 {
    font-size: 22pt;
    margin-bottom: 2px;
    color: #0a4f8a;
    text-align: center;
}

.contact {
    text-align: center;
    font-size: 10.5pt;
    margin-bottom: 22px;
    color: #333;
}

h2 {
    font-size: 14pt;
    margin-top: 20px;
    margin-bottom: 8px;
    color: #0a4f8a;
    border-bottom: 2px solid #0a4f8a;
    padding-bottom: 3px;
}

li { margin: 3px 0; }

.job, .edu-item, .project-item, .vol-item, .cert-item {
    margin-bottom: 12px;
}

.job-header, .edu-header {
    display: flex;
    justify-content: space-between;
    font-weight: 600;
    color: #0a4f8a;
}

.company {
    margin-bottom: 4px;
    font-style: italic;
    color: #555;
}
</style>
</head>
<body>

<h1>{{full_name}}</h1>

<div class="contact">
    {{email}} • {{phone}} • {{linkedin}}
</div>

{{summary}}

<h2>Experience</h2>
{{experience}}

<h2>Education</h2>
{{education}}

<h2>Skills</h2>
<div>{{skills}}</div>

{{projects_section}}

{{certifications_section}}

{{volunteer_section}}

</body>
</html>
